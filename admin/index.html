    <script type="text/javascript">
        //console.log('js called');
        //callApi("http://localhost:1337/api/qeeda/ads/campaign");
        var spinner = document.getElementById("spinner");
        var alertDiv = document.getElementById("alert-div");

        var logoutBtn = document.getElementById("logoutBtn");

        //topForm.style.display = "none";
        vehtable.style.display = "none";

        console.log('savedCode', savedCode);
        if (savedCode) {
            spinner.style.display = "inline-block";
            detail.style.display = "none";
            profile.style.display = "none";
            topForm.style.display = "none";
            vehtable.style.display = "none";
            alertDiv.setAttribute('style', 'display: none !important');
            callApi(savedCode);
        }
        function getVehicleData() {
            let code = document.getElementById("code").value;
            spinner.style.display = "inline-block";
            detail.style.display = "none";
            profile.style.display = "none";
            vehtable.style.display = "none";

            alertDiv.setAttribute('style', 'display: none !important');
            if (!code) {
                spinner.style.display = "none";
                alert('Code is required!');
                return;
            }
            console.log('code', code);
            callApi(code);
        }
        async function callApi(code) {
            //http://localhost:4200/admin
            //var url = "http://localhost:1337/safteycode/admin/vehicle/" + code
            var url = "https://api.safetycode.in/safteycode/admin/vehicle/" + code
            try {
                var response = await fetch(url);
            } catch (error) {
                spinner.style.display = "none";
                alert(error)
                return;
            }
            spinner.style.display = "none";
            if (!response) {
                alert("Server error, Try again later")
                return;
            }
            var respData = await response.json();
            if (respData.code && respData.code == "error") {
                //alert("" + respData.message);
                alertDiv.style.display = "block";
                document.getElementById("alert-content").innerHTML = respData.message;
                return;
            }
            //console.log('data', respData);
            showData(respData);

        }
        function showData(data) {
            topForm.style.display = "none";
            localStorage.setItem("vehiclenumber", data.vehicleRegNo);
            var date = new Date(data.createdAt);
            var jDate = date.toString();
            var newDate = formatDate(jDate);

            let item = `<div class="card col-md-6 col-xs-12 p-2">
                <h6>Name: ${data.fullName}</h6>
                <h6>Owner Mobile: ${data.ownerMobile}  <button class="btn btn-primary btn-call" onclick="onCallClick(${data.ownerMobile})">Call Owner</button></h6>
                
                <h6>Family Mobile: ${data.familyMobile}  <button class="btn btn-primary btn-call" onclick="onCallClick(${data.familyMobile})">Call Family</button></h6>
                <h6>Vehicle Number: ${data.vehicleRegNo}</h6>
                <h6>Partner Name: ${data.partnerName}</h6>
                <h6>Promo Code: ${data.partnerId}</h6>
                <h6>Scan Count: ${data.scanCount}</h6>
                <h6>Joining Date: ${newDate}</h6>
            </div>`;
            document.getElementById("profile").innerHTML = item;
            profile.style.display = "block";
          
            //document.getElementById("depositAmount").innerHTML = `&#8377; ${(data.deposits * 73.5).toFixed(2)}`;
            //document.getElementById("commission").innerHTML = `&#8377; ${data.commission}`;
            //document.getElementById("paidAmount").innerHTML = `&#8377; ${data.paidAmount}`;
            //document.getElementById("remainingAmount").innerHTML = `&#8377; ${data.commission - data.paidAmount}`;
            //document.getElementById("refCommission").innerHTML = `&#8377; ${data.referralCommission ? data.referralCommission : 0}`;
            //document.getElementById("referredTracker").innerHTML = data.referredTracker ? data.referredTracker : 0;
            //detail.style.display = "block";
            logoutBtn.style.display = "block";
        }
        function onCallClick(mobile) {
            console.log('call', mobile);
            document.location.href = "tel:" + mobile;
        }

        function formatDate(date) {
            var d = new Date(date),
                month = '' + (d.getMonth() + 1),
                day = '' + d.getDate(),
                year = d.getFullYear();

            if (month.length < 2)
                month = '0' + month;
            if (day.length < 2)
                day = '0' + day;

            return [day, month, year].join('-');
        }

        function logOut() {
            localStorage.removeItem("vehiclenumber");
            logoutBtn.style.display = "none";
            topForm.style.display = "flex";
            detail.style.display = "none";
            profile.style.display = "none";
            vehtable.style.display ="none";
        }

        function copyLink() {
            /* Get the text field */
            var copyText = document.getElementById("rc");
            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /*For mobile devices*/

            /* Copy the text inside the text field */
            document.execCommand("copy");
            /* Alert the copied text */
            document.getElementById("cpd").style.display = "inline-block"
            // alert("Copied the text: " + copyText.value);
        }
